<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <form>
      <input type="text" placeholder="  Search for a location" class="search-area"/>
      <button class="button" type="submit">Search</button>
    </form>
  </nav>
  <div class="container">
    <div class="weather-container">
      <div class="temp">
        <p></p>
      </div>
      <div class="time-location">
        <p>Welcome!
          Search for the City or Country whose Weather you want to know</p>
        <span></span>
      </div>
      <div class="condition">
        <p></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
